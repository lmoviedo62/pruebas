<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Serena{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <style>
        body {
            background-color: #f7ebff; /* lila clarito de fondo */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Barra superior Serena */
        .navbar-serena {
            background: linear-gradient(90deg, #8b5cf6, #a855f7);
        }

        .navbar-serena .navbar-brand {
            color: #ffffff !important;
            font-weight: 700;
            font-size: 24px;
        }

        .navbar-serena .navbar-brand:hover {
            opacity: 0.9;
        }

        .btn-sos {
            background-color: #e11d48;
            border-color: #e11d48;
            color: #fff;
            font-weight: 600;
        }

        .btn-sos:hover {
            background-color: #be123c;
            border-color: #be123c;
            color: #fff;
        }

        /* Contenedor principal para centrar las vistas */
        main.serena-main {
            flex: 1;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- NAVBAR SUPERIOR (solo logo) -->
<header>
    <nav class="navbar navbar-serena shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Serena</a>
        </div>
    </nav>
</header>

<!-- CONTENIDO DE CADA PÁGINA -->
<main class="serena-main">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- FOOTER SIMPLE (opcional) -->
<footer class="text-center text-muted py-3 small">
    Serena · Apoyo emocional para estudiantes de la Universidad Católica de Colombia
</footer>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>

{% block extra_js %}{% endblock %}
</body>
</html>
