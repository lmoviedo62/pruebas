<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Serena{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <style>
        body {
            background-color: #f7ebff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Barra superior Serena */
        .navbar-serena {
            background: linear-gradient(90deg, #8b5cf6, #a855f7);
        }

        .navbar-serena .navbar-brand {
            color: #ffffff !important;
            font-weight: 700;
            font-size: 24px;
        }

        .navbar-serena .navbar-brand:hover {
            opacity: 0.9;
        }

        /* Sección de usuario en navbar */
        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-email {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 14px;
            border-radius: 20px;
        }

        .btn-logout {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #ffffff;
            font-weight: 500;
            padding: 6px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .btn-logout:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            color: #ffffff;
            transform: translateY(-1px);
        }

        .btn-logout:active {
            transform: translateY(0);
        }

        /* Contenedor principal para centrar las vistas */
        main.serena-main {
            flex: 1;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        /* Ocultar elementos por defecto */
        .d-none-custom {
            display: none !important;
        }

        /* Forzar display flex cuando está visible */
        .user-section {
            display: none;
        }

        .user-section:not(.d-none-custom) {
            display: flex !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .user-email {
                display: none;
            }
            
            .navbar-serena .container {
                flex-wrap: wrap;
            }
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- NAVBAR SUPERIOR -->
<header>
    <nav class="navbar navbar-expand-lg navbar-serena shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Serena</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation"
                    style="border-color: rgba(255,255,255,0.3);">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto">
                    <!-- Sección de usuario logueado (oculta por defecto) -->
                    <div id="user-section" class="user-section d-none-custom">
                        <button class="btn btn-logout" id="logout-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                            </svg>
                            Cerrar sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- CONTENIDO DE CADA PÁGINA -->
<main class="serena-main">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- FOOTER SIMPLE -->
<footer class="text-center text-muted py-3 small">
    Serena · Apoyo emocional para estudiantes de la Universidad Católica de Colombia
</footer>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>

<!-- Script de autenticación -->
<script>
// Ejecutar inmediatamente, no esperar DOMContentLoaded
(function() {
    // Función para verificar si el usuario está logueado
    function checkAuth() {
        const token = localStorage.getItem('token');
        const userEmail = localStorage.getItem('user_email');

        const userSection = document.getElementById('user-section');

        if (userSection && token && userEmail) {
            // Usuario está logueado
            userSection.classList.remove('d-none-custom');
            userSection.style.display = 'flex';
            
            console.log("✅ Usuario autenticado en navbar");
        } else {
            // Usuario no está logueado
            if (userSection) {
                userSection.classList.add('d-none-custom');
            }
        }
    }

    // Ejecutar inmediatamente
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', checkAuth);
    } else {
        checkAuth();
    }

    // Event listener para el botón de logout
    document.addEventListener('DOMContentLoaded', function() {
        const logoutBtn = document.getElementById('logout-btn');
        
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
                    logout();
                }
            });
        }
    });

    // Función para cerrar sesión
    async function logout() {
        const token = localStorage.getItem('token');
        
        if (token) {
            try {
                await fetch('/api/v1/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
            } catch (err) {
                console.error('Error al cerrar sesión:', err);
            }
        }
        
        // Limpiar localStorage
        localStorage.removeItem('token');
        localStorage.removeItem('user_email');
        
        console.log("✅ Sesión cerrada, redirigiendo...");
        
        // Redirigir a la página principal
        window.location.replace('/');
    }
})();
</script>
{% block extra_js %}{% endblock %}
</body>
</html>
