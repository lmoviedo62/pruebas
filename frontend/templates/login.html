<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesi√≥n - Serena</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
    }

    .top-bar {
      width: 100%;
      background: #908bdb;
      color: #ffffff;
      padding: 14px 0;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2);
    }

    .top-bar-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .top-bar-title {
      font-weight: 700;
      font-size: 18px;
    }

    .top-bar-links {
      font-size: 14px;
      display: flex;
      gap: 16px;
    }

    .top-bar-links a {
      color: #f9fafb;
      text-decoration: none;
    }

    .top-bar-links a:hover {
      text-decoration: underline;
    }

    .page {
      width: 100%;
      max-width: 500px;
      padding: 40px 20px;
      margin: 0 auto;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      padding: 32px 40px 36px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 28px;
      color: #1f2933;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
      color: #374151;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input:focus {
      border-color: #908bdb;
      box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.15);
    }

    small {
      font-size: 12px;
      color: #6b7280;
    }

    .btn-submit {
      margin-top: 8px;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #8b5cf6, #908bdb);
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.15s ease;
    }

    .btn-submit:hover {
      opacity: 0.95;
      box-shadow: 0 10px 24px rgba(148, 27, 147, 0.35);
      transform: translateY(-1px);
    }

    .btn-submit:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #loginError {
      color: #dc2626;
      font-size: 13px;
      text-align: center;
      padding: 8px;
      background: #fee2e2;
      border-radius: 8px;
      display: none;
    }

    #loginError.show {
      display: block;
    }

    .register-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #6b7280;
    }

    .register-link a {
      color: #8b5cf6;
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
    }

    .forgot-password a {
      color: #8b5cf6;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    /* Loading indicator */
    .loading {
      display: none;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-top: 16px;
    }

    .loading.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="top-bar-inner">
      <div class="top-bar-title">Serena</div>
      <div class="top-bar-links">
        <a href="/">Ingresar</a>
        <a href="/register">Registro</a>
      </div>
    </div>
  </div>

  <div class="page">
    <div class="card">
      <h1>Iniciar sesi√≥n</h1>
      <p class="subtitle">
        Ingresa con tu correo institucional
      </p>

      <form id="loginForm">
        <div>
          <label for="email">Correo institucional</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            placeholder="usuario@ucatolica.edu.co"
            autocomplete="email"
          />
        </div>

        <div>
          <label for="password">Contrase√±a</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            placeholder="Ingresa tu contrase√±a"
            autocomplete="current-password"
          />
        </div>

        <p id="loginError"></p>

        <button type="submit" class="btn-submit" id="btnSubmit">Iniciar sesi√≥n</button>
        
        <div class="loading" id="loadingIndicator">
          ‚è≥ Iniciando sesi√≥n...
        </div>
      </form>

      <div class="forgot-password">
        <a href="/forgot-password">üîí ¬øOlvidaste tu contrase√±a?</a>
      </div>

      <div class="register-link">
        ¬øNo tienes cuenta? <a href="/register">Reg√≠strate aqu√≠</a>
      </div>
    </div>
  </div>

  <script>
console.log("‚úÖ Script de login cargado");

const form = document.getElementById("loginForm");
const errorBox = document.getElementById("loginError");
const btnSubmit = document.getElementById("btnSubmit");
const loadingIndicator = document.getElementById("loadingIndicator");

// Funci√≥n para mostrar error
function showError(message) {
  errorBox.textContent = message;
  errorBox.classList.add('show');
  console.error("‚ùå Error:", message);
}

// Funci√≥n para ocultar error
function hideError() {
  errorBox.textContent = "";
  errorBox.classList.remove('show');
}

// Verificar que el formulario existe
if (!form) {
  console.error("‚ùå ERROR: No se encontr√≥ el formulario");
} else {
  console.log("‚úÖ Formulario encontrado");
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  console.log("üîÑ Formulario enviado");
  
  hideError();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  console.log("üìß Email:", email);
  console.log("üîí Password length:", password.length);

  // Validaci√≥n de correo institucional
  if (!email.endsWith("@ucatolica.edu.co")) {
    showError("El correo debe ser institucional (@ucatolica.edu.co)");
    return;
  }

  // Validaci√≥n de contrase√±a
  if (password.length < 8) {
    showError("La contrase√±a debe tener al menos 8 caracteres");
    return;
  }

  // Deshabilitar bot√≥n y mostrar loading
  btnSubmit.disabled = true;
  btnSubmit.textContent = "‚è≥ Iniciando sesi√≥n...";
  loadingIndicator.classList.add('show');

  console.log("üì§ Enviando petici√≥n al servidor...");

  try {
    const resp = await fetch("/api/v1/auth/login", {
      method: "POST",
      headers: { 
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify({ email, password }),
    });

    console.log("üì• Respuesta del servidor - Status:", resp.status);

    let data;
    try {
      data = await resp.json();
      console.log("üìä Datos recibidos:", data);
    } catch (parseError) {
      console.error("‚ùå Error al parsear JSON:", parseError);
      throw new Error("Error al procesar la respuesta del servidor");
    }

    if (!resp.ok) {
      console.error("‚ùå Login fallido:", data.detail);
      showError(data.detail || "Error al iniciar sesi√≥n. Verifica tus credenciales.");
      btnSubmit.disabled = false;
      btnSubmit.textContent = "Iniciar sesi√≥n";
      loadingIndicator.classList.remove('show');
      return;
    }

    // ‚úÖ LOGIN EXITOSO
    console.log("‚úÖ Login exitoso");
    console.log("üîë Token recibido:", data.access_token ? "S√ç" : "NO");

    // Guardar token y email
    localStorage.setItem("token", data.access_token);
    localStorage.setItem("user_email", email);
    
    console.log("üíæ Token guardado en localStorage");
    console.log("üíæ Email guardado:", email);

    // Verificar que se guard√≥ correctamente
    const savedToken = localStorage.getItem("token");
    const savedEmail = localStorage.getItem("user_email");
    console.log("‚úì Token verificado:", savedToken ? "S√ç" : "NO");
    console.log("‚úì Email verificado:", savedEmail);

    // Mostrar mensaje de √©xito
    btnSubmit.textContent = "‚úÖ ¬°√âxito!";
    btnSubmit.style.background = "#10b981";
    
    // Esperar un momento y redirigir
    setTimeout(() => {
      console.log("üîÑ Redirigiendo a /panel...");
      window.location.href = "/panel";
    }, 500);

  } catch (err) {
    console.error("‚ùå Error completo:", err);
    console.error("Stack trace:", err.stack);
    
    showError("Error de conexi√≥n con el servidor. Por favor verifica tu conexi√≥n e intenta nuevamente.");
    
    btnSubmit.disabled = false;
    btnSubmit.textContent = "Iniciar sesi√≥n";
    loadingIndicator.classList.remove('show');
  }
});

// Debug: Log cuando el usuario escribe
document.getElementById("email").addEventListener("input", (e) => {
  console.log("üìß Email actual:", e.target.value);
});

document.getElementById("password").addEventListener("input", (e) => {
  console.log("üîí Password length:", e.target.value.length);
});

console.log("‚úÖ Event listeners configurados");
  </script>
</body>
</html>
