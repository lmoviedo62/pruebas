{% extends "base.html" %}
{% block title %}Iniciar sesi√≥n{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-4">
                <h2 class="text-center text-serena mb-4">Iniciar sesi√≥n en Serena</h2>
                <form id="loginForm">
  <label for="email">Correo institucional</label>
  <input
    id="email"
    name="email"
    type="email"
    required
    placeholder="usuario@ucatolica.edu.co"
    pattern=".+@ucatolica\.edu\.co"
    oninvalid="this.setCustomValidity('El correo debe ser institucional (@ucatolica.edu.co)')"
    oninput="this.setCustomValidity('')"
  />

  <label for="password">Contrase√±a</label>
  <input
    id="password"
    name="password"
    type="password"
    required
    placeholder="Ingresa tu contrase√±a"
  />

  <button type="submit">Iniciar sesi√≥n</button>

  <p id="loginError" style="color:red; margin-top: 8px;"></p>
</form>

<script>
  const form = document.getElementById("loginForm");
  const errorBox = document.getElementById("loginError");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.textContent = "";

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const resp = await fetch("/api/v1/auth/login", {   // üëà ajusta si tu prefijo es distinto
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await resp.json();

      if (!resp.ok) {
        // aqu√≠ llegan los mensajes del backend:
        // "El correo debe ser institucional..."
        // "Este correo no est√° registrado. Por favor reg√≠strate primero."
        // "Contrase√±a incorrecta."
        errorBox.textContent = data.detail || "Error al iniciar sesi√≥n";
        return;
      }

      // Login OK ‚Üí redirigir al chat / dashboard
      window.location.href = "/chatbot";  // o la ruta que tengas
    } catch (err) {
      console.error(err);
      errorBox.textContent = "Error de conexi√≥n con el servidor.";
    }
  });
</script>

            </div>
        </div>
    </div>
</div>
{% endblock %}
